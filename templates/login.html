{% extends "base.html" %}

{% block title %}შესვლა{% endblock %}

{% block content %}

<!-- login.html -->
<div class="container mx-auto">
    <h2 class="text-center">სისტემაში შესვლა</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label for="username">მომხმარებლის სახელი:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="შესვლა">
    </form>
    <p class="text-center pb-3">არ გაქვს ანგარიში? <a href="{{ url_for('register') }}">რეგისტრაცია</a></p>
</div>

{% endblock %}
