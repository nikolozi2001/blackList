{% extends "base.html" %}

{% block title %}რეგისტრაცია{% endblock %}

{% block content %}

<!-- register.html -->
<div class="container mx-auto">
    <h2 class="text-center">რეგისტრაცია</h2>
    <form action="{{ url_for('register') }}" method="post">
        <label for="firstname">სახელი:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        <label for="lastname">გვარი:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="username">მომხმარებლის სახელი:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">დაადასტურეთ პაროლი:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <input type="submit" value="რეგისტრაცია">
    </form>
    <p class="text-center pb-3">უკვე გაქვს ანგარიში? <a href="{{ url_for('login') }}">შესვლა</a></p>
</div>

{% endblock %}
